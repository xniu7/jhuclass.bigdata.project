    <script>
		//$(button2).click(function() {
			//event.preventDefault();
			//Width and height
			var w = document.getElementById('d3').offsetWidth - 50;
			var h = document.getElementById('d3').offsetHeight;
			var padding = 100;
			
			y = {{arr}}
			//y =[1,2,3,4,5,6];

			barwidth = (w-2*padding)/(y.length)/2;

			//Dynamic, random dataset
			var dataset = [];					//Initialize empty array
			var numDataPoints = y.length;				//Number of dummy data points to create
			for (var i = 0; i < numDataPoints; i++) {					//Loop numDataPoints times
				dataset.push([i, y[i]]);					//Add new number to array
			}
			
			var margin = {top: 40, right: 20, bottom: 30, left: 40};
			var width = w - margin.left - margin.right;
			var height = h - margin.top - margin.bottom;

			//Create scale functions
			var xScale = d3.scale.linear()
				 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
				 .range([margin.right, width], .1);
			//var xScale = d3.scale.ordinal().rangeRoundBands([0, width], .1);
			var yScale = d3.scale.linear()
				 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
				 .range([height, 0]);
			//var yScale = d3.scale.ordinal().rangeRoundBands([height, 0]);
			

			//Define X axis
			var xAxis = d3.svg.axis().scale(xScale).orient("bottom");

			//Define Y axis
			var yAxis = d3.svg.axis().scale(yScale).orient("left").ticks(5);

			//Create SVG element
			var svg = d3.select("#d3")
				.append("svg")
				.attr("width", w)
				.attr("height", h)
				.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
						
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d) {
					return xScale(d[0]) - margin.right*3 / 4;
			   })
			   .attr("y", function(d) {
					return yScale(d[1]);
			   })
			   .attr("width", function(d) {
					return barwidth;
			   })
			   .attr("height",function(d) {
					return height - yScale(d[1]);
			   })
			   
			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[1];
			   })
			   .attr("x", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1])-5;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px");
		  	
			
			//Create X axis
			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis);
			
			//Create Y axis
			svg.append("g")
				.attr("class", "y axis")
				.call(yAxis)
				.append("text")
				.attr("transform", "rotate(-90)")
				.attr("yScale", 6)
				.attr("dy", "1.71em")
				.style("text-anchor", "end")
				.text("Frequency");
			
		//});
		
	
	</script>
