<!doctype html>
<html lang="en">
<head>
    {% load staticfiles %}    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=decive-width, initial-scale=1.0" />
	<title>genome_web</title>
    <link href="{% static "dist/css/bootstrap2.css" %}" rel="stylesheet" />
    <link href="{% static "dist/css/custom.css" %}" rel="stylesheet">
    <link href="{% static "dist/css/bootstrap-select.css" %}" rel="stylesheet"/>
    <script type="text/javascript" src="{% static "dist/js/bootstrap-select.js" %}"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>   
    <script type ="text/javascript" src="{% static "select_script.js" %}"></script>
    
    <script type="text/javascript">
        $(window).on('load', function () {

            $('.selectpicker').selectpicker({
                'selectedText': 'cat'
            });

            // $('.selectpicker').selectpicker('hide');
        });
    </script>
</head>

<body>
	<div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">GMapDGo</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Yao Huang</a></li>
            <li><a href="#">Ruilong He</a></li>
            <li><a href="#">Xiang Niu</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="./"></a></li>
            <li><a href="../navbar-static-top/"></a></li>
            <li><a href="../navbar-fixed-top/"></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
      	<form class="form-choice" action="downloadfile" method="post">{% csrf_token %}
        
		<table class="table table-bordered" width="200" border="1">

      <tr class="active">
        <td><h4>Clade:</h4></td>
        <td id="111"><select id='clade' class="selectpicker" name="clade"> 
                <OPTION SELECTED VALUE="mammal">Mammal</OPTION>
                <OPTION VALUE="vertebrate">Vertebrate</OPTION>
                <OPTION VALUE="deuterostome">Deuterostome</OPTION>
                <OPTION VALUE="insect">Insect</OPTION>
                <OPTION VALUE="worm">Worm</OPTION>
                <OPTION VALUE="other">Other</OPTION>
            </select>
       </td>
      </tr>
    
      <tr>
        <td><h4>Genome:</h4></td>
        <td>
            <select id='genome' name='genome'>
                <OPTION SELECTED VALUE="Human">Human</OPTION>
                <OPTION VALUE="Chimp">Chimp</OPTION>
                <OPTION VALUE="Gorilla">Gorilla</OPTION>
                <OPTION VALUE="Orangutan">Orangutan</OPTION>
                <OPTION VALUE="Gibbon">Gibbon</OPTION>
                <OPTION VALUE="Rhesus">Rhesus</OPTION>
                <OPTION VALUE="Baboon">Baboon</OPTION>
                <OPTION VALUE="Squirrel monkey">Squirrel monkey</OPTION>
                <OPTION VALUE="Marmoset">Marmoset</OPTION>
                <OPTION VALUE="Tarsier">Tarsier</OPTION>
                <OPTION VALUE="Mouse lemur">Mouse lemur</OPTION>
                <OPTION VALUE="Bushbaby">Bushbaby</OPTION>
                <OPTION VALUE="Tree shrew">Tree shrew</OPTION>
                <OPTION VALUE="Mouse">Mouse</OPTION>
                <OPTION VALUE="Rat">Rat</OPTION>
                <OPTION VALUE="Kangaroo rat">Kangaroo rat</OPTION>
                <OPTION VALUE="Naked mole-rat">Naked mole-rat</OPTION>
                <OPTION VALUE="Guinea pig">Guinea pig</OPTION>
                <OPTION VALUE="Rabbit">Rabbit</OPTION>
                <OPTION VALUE="Squirrel">Squirrel</OPTION>
                <OPTION VALUE="Pika">Pika</OPTION>
                <OPTION VALUE="Pig">Pig</OPTION>
                <OPTION VALUE="Alpaca">Alpaca</OPTION>
                <OPTION VALUE="Dolphin">Dolphin</OPTION>
                <OPTION VALUE="Sheep">Sheep</OPTION>
                <OPTION VALUE="Cow">Cow</OPTION>
                <OPTION VALUE="Horse">Horse</OPTION>
                <OPTION VALUE="White rhinoceros">White rhinoceros</OPTION>
                <OPTION VALUE="Cat">Cat</OPTION>
                <OPTION VALUE="Ferret ">Ferret </OPTION>
                <OPTION VALUE="Dog">Dog</OPTION>
                <OPTION VALUE="Panda">Panda</OPTION>
                <OPTION VALUE="Microbat">Microbat</OPTION>
                <OPTION VALUE="Megabat">Megabat</OPTION>
                <OPTION VALUE="Hedgehog">Hedgehog</OPTION>
                <OPTION VALUE="Shrew">Shrew</OPTION>
                <OPTION VALUE="Elephant">Elephant</OPTION>
                <OPTION VALUE="Rock hyrax">Rock hyrax</OPTION>
                <OPTION VALUE="Tenrec">Tenrec</OPTION>
                <OPTION VALUE="Manatee">Manatee</OPTION>
                <OPTION VALUE="Armadillo">Armadillo</OPTION>
                <OPTION VALUE="Sloth">Sloth</OPTION>
                <OPTION VALUE="Opossum">Opossum</OPTION>
                <OPTION VALUE="Tasmanian devil">Tasmanian devil</OPTION>
                <OPTION VALUE="Wallaby">Wallaby</OPTION>
                <OPTION VALUE="Platypus">Platypus</OPTION>
            </select>
        </td>
      </tr>
    
      <tr class="active">
        <td><h4>Sequence Type</h4></td>
        <td>
            <select id="seqType" name = "seqType">
                <OPTION SELECTED VALUE="genomic">DNA</OPTION>
                <OPTION VALUE="mRNA">mRNA</OPTION>
                <OPTION VALUE="protein">protein</OPTION>
            </select>
        </td>
      </tr>
      </table>
      <div>
        <button id="button1" class="btn btn-lg btn-primary btn-block" type="submit" name="action" value="download">Download</button>
         
        <button id="button2" class="btn btn-lg btn-primary btn-block" type="submit" name="action" value="ATCG_count">ATCG_count</button>
      </div> 
      <div class="div2"> 
    <button id="button3" class="btn btn-lg btn-primary btn-block" type="submit" name="action" value="chrs_length">chrs_length</button>
        <button id="button4" class="btn btn-lg btn-primary btn-block" type="submit" name="action" value="assembly">Assembly</button>
       
      </div>
    

</form>

    </div> <!-- /container -->

	<script>
        select_change();

</body>
</html>
